Section "ServerLayout"
    Identifier     "LS020 Layout"
    Screen      0  "LS020 Screen" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
EndSection

Section "Files"
    FontPath        "/usr/share/fonts/X11/misc/"
    FontPath        "/usr/share/fonts/X11/100dpi/:unscaled"
    FontPath        "/usr/share/fonts/X11/75dpi/:unscaled"
EndSection

Section "InputDevice"
    Identifier  "Keyboard0"
    Driver      "kbd"
EndSection

Section "Monitor"
    Identifier   "LS020 Monitor"
    HorizSync    30.0 - 83.0
    VertRefresh  56.0 - 75.0
    Option       "DPMS"
EndSection

Section "Device"
    Identifier  "LS020 Framebuffer"
    Driver      "fbdev"
    Option      "fbdev" "/dev/fb0"
    Option      "ShadowFB" "false"
EndSection

Section "Screen"
    Identifier "LS020 Screen"
    Device     "LS020 Framebuffer"
    Monitor    "LS020 Monitor"
    DefaultDepth     16
    SubSection "Display"
        Depth     16
        Modes    "176x132"
    EndSubSection
EndSection