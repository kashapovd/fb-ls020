Section "Device"
    Identifier  "LS020 Framebuffer"
    Driver      "fbdev"
    Option      "fbdev" "/dev/fb0"
    Option      "ShadowFB" "false"
    Option      "Rotate" "normal"
    # Performance optimizations
    Option      "UseFBDev" "true"
    Option      "fbdev" "/dev/fb0"
    Option      "Accel" "false"
    Option      "HWCursor" "false"
EndSection

Section "Monitor"
    Identifier "LS020 Monitor"
    HorizSync  1-1000
    VertRefresh 1-1000
    Modeline "176x132_60"   6.50  176 184 200 224  132 133 136 149
EndSection

Section "Screen"
    Identifier "LS020 Screen"
    Device     "LS020 Framebuffer"
    Monitor    "LS020 Monitor"
    DefaultDepth     16
    SubSection "Display"
        Depth     16
        Modes    "176x132" "160x144"
        Virtual   176 132
    EndSubSection
EndSection

Section "ServerLayout"
    Identifier "LS020 Layout"
    Screen     "LS020 Screen"
    Option     "AutoAddDevices" "true"
    Option     "AutoEnableDevices" "true"
EndSection

Section "ServerFlags"
    Option "AutoAddDevices" "true"
    Option "AutoEnableDevices" "true"
    Option "AllowMouseOpenFail" "true"
    Option "DontZap" "false"
EndSection